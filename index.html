<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"

  <body>
    <header></header>
    <main>
      <!-- main container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- first card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <input
                  id="triangle-base"
                  type="text"
                  placeholder="base"
                  class="bg-gray-200 border w-24 px-2 text-xl"
                /><span class="ml-3">cm</span>
                <input
                  id="triangle-height"
                  type="text"
                  placeholder="height"
                  class="bg-gray-200 border w-24 px-2 text-xl"
                /><span class="ml-3">cm</span>
              </p>
              <p>Area : <span id="triangle-area">0</span> cm <sup>2</sup></p>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- 2nd card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = W X l</p>
              <p>
                <input
                  id="rectangle-width"
                  type="text"
                  placeholder="width"
                  class="bg-gray-200 border w-24 px-2 text-xl"
                /><span class="ml-3">cm</span>
                <input
                  id="rectangle-length"
                  type="text"
                  placeholder="length"
                  class="bg-gray-200 border w-24 px-2 text-xl"
                /><span class="ml-3">cm</span>
              </p>
              <p>Area : <span id="rectangle-area">0</span> cm <sup>2</sup></p>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- 3rd card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/parallelogram.png" alt="Shoes" />

            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>

              </p>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"

                >
                  Calculate
                </button>
              </div>
            </div>
